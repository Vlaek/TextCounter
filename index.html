<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TextCounter</title>
</head>
<body>
    
    <div class="text-counter">
        <div class="container">
            <textarea name="text" id="text" class="text"></textarea>
            <div class="counters">
                <div class="counter">
                    <div class="counter__item" id="words">0</div>
                    <span class="counter__text">words</span>
                </div>
                <div class="counter">
                    <div class="counter__item" id="characters">0</div>
                    <span class="counter__text">characters</span>
                </div>
                <div class="counter">
                    <div class="counter__item" id="symbols">0</div>
                    <span class="counter__text">symbols</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
